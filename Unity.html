<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">

            <!-- BROZARD -->
            <div class="row gx-0 my-4" style="height:auto;">

                <div class="col-12 col-md-6 bg-secondary order-md-1 order-2">
                    <p>Title</p>
                    <p>Genre: </p>
                    <p>Gameplay: </p>
                </div>
                <div class="col-12 col-md-6 bg-success text-center order-md-2 order-1">
                    <div id="carouselExampleSlidesOnly" class="carousel slide h-100 w-100" data-bs-ride="carousel">
                        <div class="carousel-inner w-100 h-100">
                            <div class="carousel-item active h-100 w-100">
                                <img class="d-block w-100 h-100" src="img/brozard1.png" style="object-fit:cover" alt="First slide" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('img/brozard1.png')">
                            </div>
                            <div class="carousel-item h-100 w-100">
                                <img class="d-block w-100 h-100" src="img/brozard2.png" style="object-fit:cover" alt="Second slide" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('img/brozard2.png')">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- BROZARD -->
            <div class="row gx-0" style="height:auto;">

                <div class="col-12 col-md-6 bg-success text-center order-md-1 order-1">
                    <div id="carouselExampleSlidesOnly" class="carousel slide h-100 w-100" data-bs-ride="carousel">
                        <div class="carousel-inner w-100 h-100">
                            <div class="carousel-item active h-100 w-100">
                                <img class="d-block w-100 h-100" src="img/brozard1.png" style="object-fit:cover" alt="First slide" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('img/brozard1.png')">
                            </div>
                            <div class="carousel-item h-100 w-100">
                                <img class="d-block w-100 h-100" src="img/brozard2.png" style="object-fit:cover" alt="Second slide" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="setModalImage('img/brozard2.png')">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-6 bg-secondary order-md-2 order-2">
                    <p>Title</p>
                    <p>Genre: </p>
                    <p>Gameplay: </p>
                </div>
            </div>



        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <img id="modalImage" src="" alt="Powiększone zdjęcie" class="img-fluid">
            </div>
        </div>
        </div>
    </div>

    <script>
        function setModalImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
